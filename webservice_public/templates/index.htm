<!DOCTYPE html>
<html lang=en>
<head>
<meta charset=utf-8>
<title>embeddings.cc</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&family=Roboto+Mono&display=swap" rel="stylesheet">
<link href="/static/embeddings_cc.css" rel="stylesheet" />
<!-- https://fonts.google.com/share?selection.family=Roboto%20Condensed:wght@400;700%7CRoboto%20Mono -->
<!-- https://raw.githubusercontent.com/adibaba/templates/master/claw/colors/claw-colors.svg -->
<style>
span.entity {
    background: #fae082;
    display: inline-block;
    padding: 5px 8px;
    margin: 3px 3px 0 0;
    border: 1px solid #000;
    cursor: pointer;
    border-radius: 5px;
    font-size: .9em;
}
</style>
</head>
<body>
<div id="container">

<div id="nav">
<a href="/">Home</a>
<a href="/api">API</a>
</div>

<h1>Knowledge Graph Embeddings</h1>

<!--
<p>
This site provides Knowledge Graph Embeddings as open web services.
The services are the result of the article <em>Universal Knowledge Graph Embeddings</em>.
Once the review of the article is complete, additional details will be provided here.
</p>
-->

<h2 id="entities" style="margin-top:0px">Entities</h2>

<!--
<p>Gets identifiers of example entities.</p>
-->

<form action="/" method="post">
<input type="submit" value="Get random entities" name="get_entities">
</form>
{% for e in entities %}<span class="entity" onclick="document.getElementById('entity').value=this.innerHTML;document.getElementById('similarity').value=this.innerHTML">{{ e }}</span>{% endfor %}


<h2 id="embeddings">Embeddings</h2>

<!--
<p>Takes an entity identifier and gets related embeddings.</p>
-->

<form action="/#embeddings" method="post">
<input type="text" name="entity" id="entity" value="{{ entity }}">
<input type="submit" value="Get embeddings">
<textarea readonly style="height:210px">{{ embeddings }}</textarea>
</form>


<h2 id="similar">Similar Entities</h2>

<!--
<p>Takes embeddings and gets similar embeddings based on cosine similarity.</p>
-->

<form action="/#similar" method="post">
<input type="text" name="similarity" id="similarity" value="{{ entity }}">
<input type="submit" value="Get similar entities">
</form>
<ul>
{% for e in similar_entities %}
    <li>{{ e[0] }} <a target="_blank" href="{{ e[1] }}">{{ e[2] }}</a></li>
{% endfor %}
</ul>

</div>
</body>
</html>
