<!DOCTYPE html>
<html lang=en>
<head>
<meta charset=utf-8>
<title>Universal Knowledge Graph Embeddings</title>
<style>
#container {
    max-width: 800px;
    margin: auto;
}
textarea {
    width: 100%;
    height: 100px;
    padding: 8px;
    font-family: monospace;
    border: 1px solid #bbb;
    background: #fafafa;
}
input {
    padding: 8px;
}
input[type=text] {
    width: 50%;
    font-family: monospace;
    border: 1px solid #bbb;
    background: #fafafa;
}
input[type=submit] {
    width: 25%;
}
</style>
</head>
<body>
<div id="container">

<h1>Universal Knowledge Graph Embeddings</h1>

<h2>Get entity URLs</h2>

<form action="/">
<input type="submit" value="Get entities" name="get_entities"><br /><br />
<textarea>{{ entities }}</textarea>
</form>

<h2>Get embeddings</h2>

<form action="/">
<input type="submit" value="Get embeddings">
<input type="text" name="entity" value="{{ entity }}"><br /><br />
<textarea>{{ embeddings }}</textarea>
</form>

<h2>Get similar embeddings</h2>

<form action="/">
<input type="submit" value="Get similar embeddings">
<input type="text" name="embedding" value="{{ embedding }}"><br /><br />
<textarea>{{ similar_embeddings }}</textarea>
</form>

</div>
</body>
</html>
